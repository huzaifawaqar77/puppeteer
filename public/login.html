<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <title>Login - PDF Generation SaaS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        background: #f8f9fa;
      }

      .login-wrapper {
        display: flex;
        width: 100%;
        min-height: 100vh;
      }

      /* Left Side - Image Section */
      .left-section {
        flex: 1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px;
        position: relative;
        overflow: hidden;
      }

      .left-section::before {
        content: "";
        position: absolute;
        width: 500px;
        height: 500px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        top: -200px;
        left: -200px;
      }

      .left-section::after {
        content: "";
        position: absolute;
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        bottom: -150px;
        right: -150px;
      }

      .image-content {
        text-align: center;
        color: white;
        z-index: 1;
        max-width: 500px;
      }

      .image-content .icon {
        font-size: 120px;
        margin-bottom: 30px;
        opacity: 0.95;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .image-content h2 {
        font-size: 42px;
        font-weight: 700;
        margin-bottom: 20px;
        line-height: 1.2;
      }

      .image-content p {
        font-size: 18px;
        opacity: 0.95;
        line-height: 1.6;
      }

      /* Right Side - Form Section */
      .right-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px;
        background: white;
      }

      .form-container {
        max-width: 460px;
        width: 100%;
      }

      .logo {
        margin-bottom: 40px;
      }

      .logo h1 {
        font-size: 32px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        font-weight: 700;
      }

      .logo p {
        color: #6c757d;
        font-size: 16px;
      }

      .alert {
        padding: 14px 18px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 14px;
        display: none;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert.success {
        background: #d4edda;
        color: #155724;
        border-left: 4px solid #28a745;
      }

      .alert.error {
        background: #f8d7da;
        color: #721c24;
        border-left: 4px solid #dc3545;
      }

      .alert.show {
        display: block;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #212529;
        font-weight: 600;
        font-size: 14px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        font-size: 16px;
      }

      input {
        width: 100%;
        padding: 14px 16px 14px 46px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 15px;
        transition: all 0.3s ease;
        font-family: "Inter", sans-serif;
        background: #f8f9fa;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      input::placeholder {
        color: #adb5bd;
      }

      .forgot-password {
        text-align: right;
        margin-top: 10px;
      }

      .forgot-password a {
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.2s;
      }

      .forgot-password a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 30px 0;
        color: #6c757d;
        font-size: 14px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e9ecef;
      }

      .divider span {
        padding: 0 15px;
      }

      .footer-links {
        text-align: center;
        margin-top: 32px;
        font-size: 15px;
        color: #6c757d;
      }

      .footer-links a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
      }

      .footer-links a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .footer-links .back-link {
        display: inline-block;
        margin-top: 12px;
        color: #6c757d;
        font-weight: 500;
      }

      .footer-links .back-link:hover {
        color: #667eea;
      }

      /* Responsive Design */
      @media (max-width: 968px) {
        .left-section {
          display: none;
        }

        .right-section {
          flex: 1;
          padding: 40px 30px;
        }

        body {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .right-section {
          background: white;
          border-radius: 20px;
          margin: 20px;
        }
      }

      @media (max-width: 480px) {
        .right-section {
          padding: 30px 20px;
        }

        .image-content h2 {
          font-size: 32px;
        }

        .logo h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <!-- Left Section - Image/Illustration -->
      <div class="left-section">
        <div class="image-content">
          <div class="icon">
            <img
              src="./pdf.svg"
              height="300px"
              width="300px"
              alt="pdf login page image"
            />
          </div>
          <h2>Welcome Back!</h2>
          <p>
            Sign in to access your PDF generation dashboard and continue
            creating amazing documents.
          </p>
        </div>
      </div>

      <!-- Right Section - Login Form -->
      <div class="right-section">
        <div class="form-container">
          <div class="logo">
            <h1>PDF SaaS</h1>
            <p>Sign in to your account</p>
          </div>

          <div id="alert" class="alert"></div>

          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email Address</label>
              <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="you@example.com"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  placeholder="••••••••"
                />
              </div>
              <div class="forgot-password">
                <a href="/forgot-password.html">Forgot password?</a>
              </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">Sign In</button>
          </form>

          <div class="footer-links">
            Don't have an account? <a href="/register.html">Sign Up</a><br />
            <a href="/" class="back-link"
              ><i class="fas fa-arrow-left"></i> Back to Home</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
