<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - PDF Generation SaaS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .success {
            color: #48bb78;
        }

        .error {
            color: #f56565;
        }

        #message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h1>Verifying Your Email...</h1>
            <p>Please wait while we verify your email address.</p>
        </div>

        <div id="message">
            <div class="icon" id="icon">✅</div>
            <h1 id="title">Email Verified!</h1>
            <p id="description">Your email has been successfully verified.</p>
            <a href="/login.html" class="btn">Go to Login</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showMessage('❌', 'Invalid Link', 'This verification link is invalid or has expired.', true);
        } else {
            verifyEmail(token);
        }

        async function verifyEmail(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/verify-email?token=${token}`);
                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('✅', 'Email Verified!', 'Your email has been successfully verified. You can now log in to your account.', false);
                } else {
                    showMessage('❌', 'Verification Failed', data.message || 'This verification link is invalid or has expired.', true);
                }
            } catch (error) {
                console.error('Verification error:', error);
                showMessage('❌', 'Error', 'An error occurred during verification. Please try again later.', true);
            }
        }

        function showMessage(icon, title, description, isError) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.getElementById('icon').textContent = icon;
            document.getElementById('title').textContent = title;
            document.getElementById('description').textContent = description;
            
            if (isError) {
                document.getElementById('title').classList.add('error');
            } else {
                document.getElementById('title').classList.add('success');
            }
        }
    </script>
</body>
</html>
