<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | PDFSaaS</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #0f172a;
        --secondary: #1e293b;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --border: #334155;
        --background: #0f172a;
        --surface: #1e293b;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--background);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container-404 {
        width: 100%;
        max-width: 1000px;
        padding: 2rem;
      }

      .content-wrapper {
        text-align: center;
        position: relative;
        z-index: 2;
      }

      /* Animated Background */
      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .shape {
        position: absolute;
        opacity: 0.1;
        border-radius: 50%;
      }

      .shape-1 {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, var(--accent), #06b6d4);
        top: -100px;
        right: -100px;
        animation: float 20s infinite ease-in-out;
      }

      .shape-2 {
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #f59e0b, #ef4444);
        bottom: -50px;
        left: -100px;
        animation: float 25s infinite ease-in-out 3s;
      }

      .shape-3 {
        width: 200px;
        height: 200px;
        background: linear-gradient(135deg, #10b981, #06b6d4);
        top: 50%;
        right: 10%;
        animation: float 30s infinite ease-in-out 6s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        25% {
          transform: translateY(-30px) translateX(10px);
        }
        50% {
          transform: translateY(-60px) translateX(-10px);
        }
        75% {
          transform: translateY(-30px) translateX(10px);
        }
      }

      /* 404 Content */
      .error-code {
        font-size: 150px;
        font-weight: 900;
        background: linear-gradient(135deg, var(--accent), #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 1rem;
        animation: slideDown 0.8s ease-out;
        letter-spacing: -5px;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-title {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        animation: slideDown 0.8s ease-out 0.1s backwards;
        letter-spacing: -0.5px;
      }

      .error-description {
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.8;
        animation: slideDown 0.8s ease-out 0.2s backwards;
      }

      .error-icon {
        font-size: 80px;
        color: var(--accent);
        margin-bottom: 1.5rem;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Action Buttons */
      .action-buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        margin-top: 2.5rem;
        flex-wrap: wrap;
        animation: slideDown 0.8s ease-out 0.3s backwards;
      }

      .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--accent), #2563eb);
        color: white;
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
      }

      .btn-secondary {
        background: rgba(59, 130, 246, 0.1);
        color: var(--accent);
        border: 2px solid var(--accent);
      }

      .btn-secondary:hover {
        background: rgba(59, 130, 246, 0.2);
        transform: translateY(-2px);
      }

      /* Suggested Links */
      .suggested-links {
        margin-top: 4rem;
        padding-top: 3rem;
        border-top: 1px solid var(--border);
        animation: slideDown 0.8s ease-out 0.4s backwards;
      }

      .suggested-title {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--text-muted);
        margin-bottom: 1.5rem;
        font-weight: 600;
      }

      .suggested-items {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .suggested-item {
        padding: 1.25rem;
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid var(--border);
        border-radius: 8px;
        text-decoration: none;
        color: var(--text-secondary);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }

      .suggested-item:hover {
        background: rgba(30, 41, 59, 0.8);
        border-color: var(--accent);
        color: var(--accent);
        transform: translateY(-2px);
      }

      .suggested-item i {
        font-size: 1.2rem;
      }

      /* Search Box */
      .search-box {
        margin-top: 3rem;
        animation: slideDown 0.8s ease-out 0.5s backwards;
      }

      .search-input {
        width: 100%;
        max-width: 500px;
        padding: 1rem 1.5rem;
        background: rgba(30, 41, 59, 0.6);
        border: 2px solid var(--border);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: var(--accent);
        background: rgba(30, 41, 59, 0.9);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
      }

      .search-input::placeholder {
        color: var(--text-muted);
      }

      /* Status Light */
      .status-indicator {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 6px;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        color: var(--success);
        animation: slideDown 0.8s ease-out backwards;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: var(--success);
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .error-code {
          font-size: 80px;
        }

        .error-title {
          font-size: 1.75rem;
        }

        .error-description {
          font-size: 1rem;
        }

        .action-buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }

        .suggested-items {
          grid-template-columns: 1fr;
        }

        .shape-1 {
          width: 200px;
          height: 200px;
        }

        .shape-2 {
          width: 150px;
          height: 150px;
        }

        .shape-3 {
          width: 120px;
          height: 120px;
        }
      }

      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="background-animation">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
    </div>

    <!-- Content -->
    <div class="container-404">
      <div class="content-wrapper">
        <!-- Status Indicator -->
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span>All systems operational</span>
        </div>

        <!-- Error Icon -->
        <div class="error-icon">
          <i class="fas fa-triangle-exclamation"></i>
        </div>

        <!-- Error Code -->
        <div class="error-code">404</div>

        <!-- Error Title -->
        <h1 class="error-title">Page Not Found</h1>

        <!-- Error Description -->
        <p class="error-description">
          Oops! The page you're looking for seems to have wandered off into the
          digital wilderness. Don't worry, we can help you find your way back.
        </p>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i> Back to Home
          </a>
          <a href="/docs.html" class="btn btn-secondary">
            <i class="fas fa-book"></i> View Documentation
          </a>
        </div>

        <!-- Search Box -->
        <div class="search-box">
          <input
            type="text"
            class="search-input"
            placeholder="Search for help or navigate..."
          />
        </div>

        <!-- Suggested Links -->
        <div class="suggested-links">
          <div class="suggested-title">Quick Links</div>
          <div class="suggested-items">
            <a href="/" class="suggested-item">
              <i class="fas fa-home"></i> Home
            </a>
            <a href="/pdf-tools.html" class="suggested-item">
              <i class="fas fa-tools"></i> PDF Tools
            </a>
            <a href="/dashboard.html" class="suggested-item">
              <i class="fas fa-chart-line"></i> Dashboard
            </a>
            <a href="/docs.html" class="suggested-item">
              <i class="fas fa-book"></i> Documentation
            </a>
            <a href="/login.html" class="suggested-item">
              <i class="fas fa-sign-in-alt"></i> Sign In
            </a>
            <a href="/register.html" class="suggested-item">
              <i class="fas fa-user-plus"></i> Sign Up
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Search functionality
      const searchInput = document.querySelector(".search-input");
      if (searchInput) {
        searchInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            const query = searchInput.value.trim();
            if (query) {
              // Redirect to search or docs with query
              window.location.href = `/docs.html?search=${encodeURIComponent(
                query
              )}`;
            }
          }
        });
      }

      // Log 404 to console for debugging
      console.log(
        "%c404 Error",
        "color: #ef4444; font-size: 24px; font-weight: bold;"
      );
      console.log(
        "%cRequested URL: " + window.location.href,
        "color: #f59e0b; font-size: 14px;"
      );
      console.log(
        "%cThis page does not exist. Please navigate using the links above.",
        "color: #3b82f6; font-size: 14px;"
      );
    </script>
  </body>
</html>
