<!-- PDF-Themed SVG Illustrations Library -->
<!-- Add this to public/svg/pdf-illustrations.html or reference these as data URIs -->

<!-- Illustration 1: HTML to PDF Conversion -->
<svg id="svg-html-to-pdf" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#635bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Browser Window -->
  <rect x="20" y="20" width="150" height="150" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="20" y="20" width="150" height="25" rx="10" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="35" cy="32" r="3" fill="#ef4444"/>
  <circle cx="48" cy="32" r="3" fill="#eab308"/>
  <circle cx="61" cy="32" r="3" fill="#22c55e"/>
  <!-- Browser Content -->
  <line x1="30" y1="60" x2="155" y2="60" stroke="#d1d5db" stroke-width="2"/>
  <line x1="30" y1="75" x2="145" y2="75" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="30" y1="85" x2="145" y2="85" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="30" y1="95" x2="135" y2="95" stroke="#d1d5db" stroke-width="1.5"/>
  <!-- Arrow -->
  <path d="M 190 95 L 230 95" stroke="#635bff" stroke-width="3" fill="none" stroke-linecap="round"/>
  <polygon points="240,95 230,90 230,100" fill="#635bff"/>
  <!-- PDF Document -->
  <rect x="245" y="40" width="130" height="170" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="245" y="40" width="130" height="30" rx="8" fill="url(#grad1)"/>
  <text x="310" y="62" font-size="16" font-weight="bold" fill="white" text-anchor="middle">PDF</text>
  <!-- PDF Content Lines -->
  <line x1="260" y1="85" x2="365" y2="85" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="260" y1="100" x2="365" y2="100" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="260" y1="115" x2="350" y2="115" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="260" y1="135" x2="365" y2="135" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="260" y1="150" x2="365" y2="150" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="260" y1="165" x2="355" y2="165" stroke="#d1d5db" stroke-width="1.5"/>
  <!-- Checkmark -->
  <circle cx="310" cy="220" r="25" fill="#22c55e" opacity="0.1"/>
  <g transform="translate(310, 220)">
    <path d="M -10 0 L -2 8 L 12 -5" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>

<!-- Illustration 2: Browser Rendering -->
<svg id="svg-browser-rendering" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Central Browser -->
  <rect x="100" y="30" width="200" height="240" rx="15" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="100" y="30" width="200" height="35" rx="15" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Browser Buttons -->
  <circle cx="120" cy="47" r="4" fill="#ef4444"/>
  <circle cx="140" cy="47" r="4" fill="#eab308"/>
  <circle cx="160" cy="47" r="4" fill="#22c55e"/>
  <!-- Address Bar -->
  <rect x="115" y="55" width="170" height="8" rx="4" fill="#e5e7eb"/>
  <!-- Content Boxes (representing rendered content) -->
  <rect x="120" y="75" width="80" height="40" rx="4" fill="url(#grad2)" opacity="0.2"/>
  <rect x="210" y="75" width="70" height="40" rx="4" fill="#fbbf24" opacity="0.2"/>
  <rect x="120" y="125" width="160" height="15" rx="3" fill="#d1d5db"/>
  <rect x="120" y="145" width="155" height="15" rx="3" fill="#d1d5db"/>
  <rect x="120" y="165" width="140" height="15" rx="3" fill="#d1d5db"/>
  <!-- Decorative elements -->
  <circle cx="130" cy="195" r="8" fill="#22c55e" opacity="0.3"/>
  <circle cx="280" cy="210" r="12" fill="#6366f1" opacity="0.2"/>
  <circle cx="150" cy="240" r="6" fill="#f59e0b" opacity="0.3"/>
</svg>

<!-- Illustration 3: Comparison -->
<svg id="svg-comparison" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Left side - Traditional -->
  <g>
    <rect x="20" y="40" width="140" height="180" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="20" y="40" width="140" height="35" rx="8" fill="url(#grad3)"/>
    <text x="90" y="65" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Traditional</text>
    <!-- Issues -->
    <circle cx="40" cy="95" r="3" fill="#ef4444"/>
    <text x="50" y="100" font-size="11" fill="#6b7280">Limited CSS</text>
    <circle cx="40" cy="125" r="3" fill="#ef4444"/>
    <text x="50" y="130" font-size="11" fill="#6b7280">Poor layouts</text>
    <circle cx="40" cy="155" r="3" fill="#ef4444"/>
    <text x="50" y="160" font-size="11" fill="#6b7280">No JavaScript</text>
    <circle cx="40" cy="185" r="3" fill="#ef4444"/>
    <text x="50" y="190" font-size="11" fill="#6b7280">Inconsistent</text>
  </g>
  <!-- Right side - Browser-Based -->
  <g>
    <rect x="240" y="40" width="140" height="180" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="240" y="40" width="140" height="35" rx="8" fill="url(#grad4)"/>
    <text x="310" y="65" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Browser-Based</text>
    <!-- Benefits -->
    <circle cx="260" cy="95" r="3" fill="#22c55e"/>
    <text x="270" y="100" font-size="11" fill="#6b7280">Full CSS support</text>
    <circle cx="260" cy="125" r="3" fill="#22c55e"/>
    <text x="270" y="130" font-size="11" fill="#6b7280">Perfect layouts</text>
    <circle cx="260" cy="155" r="3" fill="#22c55e"/>
    <text x="270" y="160" font-size="11" fill="#6b7280">JavaScript works</text>
    <circle cx="260" cy="185" r="3" fill="#22c55e"/>
    <text x="270" y="190" font-size="11" fill="#6b7280">Pixel-perfect</text>
  </g>
  <!-- VS in middle -->
  <text x="200" y="135" font-size="24" font-weight="bold" fill="#9ca3af" text-anchor="middle">VS</text>
</svg>

<!-- Illustration 4: Python Development -->
<svg id="svg-python" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd43b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Code Editor Background -->
  <rect x="30" y="30" width="340" height="240" rx="12" fill="#1e293b" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Editor Header -->
  <rect x="30" y="30" width="340" height="30" rx="12" fill="#0f172a"/>
  <text x="50" y="52" font-size="12" fill="#94a3b8" font-family="monospace">script.py</text>
  <!-- Code Lines -->
  <text x="50" y="75" font-size="13" fill="#7c3aed" font-family="monospace">from</text>
  <text x="100" y="75" font-size="13" fill="#10b981" font-family="monospace">pyppeteer</text>
  <text x="195" y="75" font-size="13" fill="#7c3aed" font-family="monospace">import</text>
  <text x="250" y="75" font-size="13" fill="#10b981" font-family="monospace">launch</text>
  
  <text x="50" y="100" font-size="13" fill="#a78bfa" font-family="monospace">browser</text>
  <text x="130" y="100" font-size="13" fill="#cbd5e1">=</text>
  <text x="160" y="100" font-size="13" fill="#22c55e" font-family="monospace">await</text>
  <text x="215" y="100" font-size="13" fill="#10b981" font-family="monospace">launch()</text>
  
  <text x="50" y="125" font-size="13" fill="#a78bfa" font-family="monospace">page</text>
  <text x="130" y="125" font-size="13" fill="#cbd5e1">=</text>
  <text x="160" y="125" font-size="13" fill="#22c55e" font-family="monospace">await</text>
  <text x="215" y="125" font-size="13" fill="#a78bfa" font-family="monospace">browser</text>
  <text x="285" y="125" font-size="13" fill="#cbd5e1">.</text>
  <text x="295" y="125" font-size="13" fill="#cbd5e1">newPage()</text>
  
  <line x1="50" y1="140" x2="350" y2="140" stroke="#404854" stroke-width="1" opacity="0.5"/>
  
  <text x="50" y="165" font-size="13" fill="#a78bfa" font-family="monospace">pdf</text>
  <text x="110" y="165" font-size="13" fill="#cbd5e1">=</text>
  <text x="140" y="165" font-size="13" fill="#22c55e" font-family="monospace">await</text>
  <text x="195" y="165" font-size="13" fill="#a78bfa" font-family="monospace">page</text>
  <text x="240" y="165" font-size="13" fill="#cbd5e1">.</text>
  <text x="250" y="165" font-size="13" fill="#cbd5e1">pdf()</text>
  
  <!-- Python Logo Badge -->
  <circle cx="320" cy="220" r="30" fill="url(#grad5)"/>
  <text x="320" y="230" font-size="40" fill="#1e293b" text-anchor="middle" font-weight="bold">üêç</text>
</svg>

