<!-- Illustration 6: Client vs Server -->
<svg id="svg-client-vs-server" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad8" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Client Side (Browser) -->
  <g>
    <rect x="20" y="40" width="140" height="200" rx="10" fill="white" stroke="url(#grad7)" stroke-width="3"/>
    <path d="M 50 60 L 90 80 L 50 100 Z" fill="url(#grad7)"/>
    <text x="90" y="70" font-size="12" font-weight="bold" fill="#0891b2">Client</text>
    <text x="30" y="130" font-size="11" fill="#6b7280">Fast</text>
    <text x="30" y="150" font-size="11" fill="#6b7280">Limited</text>
    <text x="30" y="170" font-size="11" fill="#6b7280">Offline</text>
    <text x="30" y="190" font-size="11" fill="#6b7280">Small docs</text>
  </g>
  <!-- Server Side (Backend) -->
  <g>
    <rect x="240" y="40" width="140" height="200" rx="10" fill="white" stroke="url(#grad8)" stroke-width="3"/>
    <path d="M 270 60 L 310 80 L 270 100 Z" fill="url(#grad8)"/>
    <text x="310" y="70" font-size="12" font-weight="bold" fill="#6d28d9">Server</text>
    <text x="250" y="130" font-size="11" fill="#6b7280">Perfect</text>
    <text x="250" y="150" font-size="11" fill="#6b7280">Powerful</text>
    <text x="250" y="170" font-size="11" fill="#6b7280">Reliable</text>
    <text x="250" y="190" font-size="11" fill="#6b7280">Any size</text>
  </g>
  <!-- Balance beam connecting them -->
  <line x1="170" y1="210" x2="230" y2="210" stroke="#d1d5db" stroke-width="2"/>
  <circle cx="200" cy="210" r="6" fill="#f59e0b"/>
</svg>

<!-- Illustration 7: Technical Deep Dive -->
<svg id="svg-technical" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#635bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Pipeline steps -->
  <!-- Step 1: HTML -->
  <g transform="translate(40, 80)">
    <rect x="0" y="0" width="50" height="60" rx="4" fill="url(#grad9)" opacity="0.2" stroke="#635bff" stroke-width="2"/>
    <text x="25" y="20" font-size="14" font-weight="bold" fill="#635bff" text-anchor="middle">1</text>
    <text x="25" y="50" font-size="10" fill="#6b7280" text-anchor="middle">HTML</text>
  </g>
  <!-- Arrow -->
  <path d="M 100 110 L 130 110" stroke="#d1d5db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Step 2: CSS -->
  <g transform="translate(140, 80)">
    <rect x="0" y="0" width="50" height="60" rx="4" fill="url(#grad9)" opacity="0.2" stroke="#635bff" stroke-width="2"/>
    <text x="25" y="20" font-size="14" font-weight="bold" fill="#635bff" text-anchor="middle">2</text>
    <text x="25" y="50" font-size="10" fill="#6b7280" text-anchor="middle">CSS</text>
  </g>
  <!-- Arrow -->
  <path d="M 200 110 L 230 110" stroke="#d1d5db" stroke-width="2" fill="none"/>
  <!-- Step 3: Layout -->
  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="50" height="60" rx="4" fill="url(#grad9)" opacity="0.2" stroke="#635bff" stroke-width="2"/>
    <text x="25" y="20" font-size="14" font-weight="bold" fill="#635bff" text-anchor="middle">3</text>
    <text x="25" y="50" font-size="10" fill="#6b7280" text-anchor="middle">Layout</text>
  </g>
  <!-- Step 4: Paint -->
  <g transform="translate(340, 80)">
    <rect x="0" y="0" width="50" height="60" rx="4" fill="url(#grad9)" opacity="0.2" stroke="#635bff" stroke-width="2"/>
    <text x="25" y="20" font-size="14" font-weight="bold" fill="#635bff" text-anchor="middle">4</text>
    <text x="25" y="50" font-size="10" fill="#6b7280" text-anchor="middle">Paint</text>
  </g>
  <!-- Arrow down -->
  <path d="M 200 180 L 200 210" stroke="#d1d5db" stroke-width="2" fill="none"/>
  <!-- Final: PDF -->
  <g transform="translate(150, 220)">
    <rect x="0" y="0" width="100" height="50" rx="6" fill="url(#grad9)" opacity="0.3" stroke="#635bff" stroke-width="2"/>
    <text x="50" y="32" font-size="18" font-weight="bold" fill="#635bff" text-anchor="middle">üìÑ PDF</text>
  </g>
</svg>

